
<form (ngSubmit)="addPlayer()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="player.name" name="name" required>
  <label for="position">Position:</label>
  <input type="text" id="position" [(ngModel)]="player.position" name="position" required>
  <button type="submit">Add Player</button>
</form>
